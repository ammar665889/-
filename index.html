        async function loadQuranData() {
            try {
                const response = await fetch('https://api.alquran.cloud/v1/quran/ar.alafasy');
                const data = await response.json();
                quranData = data.data.surahs;
                displayQuran();
                populateSurahSelector();
            } catch (error) {
                console.error('خطأ في تحميل بيانات القرآن:', error);
                document.getElementById('quranContent').innerHTML = 
                    '<div class="error">عذراً، حدث خطأ في تحميل القرآن الكريم. يرجى المحاولة مرة أخرى.</div>';
            }
        }

        // عرض القرآن
        function displayQuran() {
            const content = document.getElementById('quranContent');
            let html = '';

            quranData.forEach((surah, surahIndex) => {
                const surahInfo = surahs.find(s => s.number === surah.number);
                html += `
                    <div class="surah" id="surah-${surah.number}">
                        <div class="surah-header">
                            <div class="surah-name">${surah.name}</div>
                            <div class="surah-info">
                                ${surahInfo ? `${surahInfo.type} • ${surahInfo.verses} آية` : ''}
                            </div>
                        </div>
                `;

                    if (ayah.numberInSurah === 1 && surah.number !== 1 && surah.number !== 9) {

                            </div>

                            <div class="ayah-number">${ayah.numberInSurah}</div>

            const tafsirContainer = document.getElementById(`tafsir-${surahNumber}-${ayahNumber}`);
            const ayahElement = document.getElementById(`ayah-${surahNumber}-${ayahNumber}`);
            
            // إغلاق التفسير المفتوح حالياً
            if (currentOpenTafsir && currentOpenTafsir !== tafsirContainer) {
                currentOpenTafsir.classList.remove('show');
                currentOpenTafsir.parentElement.classList.remove('active');
            }

            // تبديل التفسير الحالي
            if (tafsirContainer.classList.contains('show')) {
                tafsirContainer.classList.remove('show');
                ayahElement.classList.remove('active');
                currentOpenTafsir = null;
            } else {
                tafsirContainer.classList.add('show');
                ayahElement.classList.add('active');
                currentOpenTafsir = tafsirContainer;
                
                // تحميل التفسير إذا لم يكن محملاً
                const tafsirText = tafsirContainer.querySelector('.tafsir-text');
                if (tafsirText.classList.contains('loading-tafsir')) {
                    await loadTafsir(surahNumber, ayahNumber, tafsirText);
                }
            }
        }

        // تحميل التفسير من API
        async function loadTafsir(surahNumber, ayahNumber, tafsirElement) {
            try {
                const response = await fetch(`http://api.quran-tafseer.com/tafseer/1/${surahNumber}/${ayahNumber}`);
                const data = await response.json();
                
                if (data && data.text) {
                    tafsirElement.innerHTML = data.text;
                    tafsirElement.classList.remove('loading-tafsir');
                } else {
                    tafsirElement.innerHTML = 'عذراً، التفسير غير متوفر لهذه الآية حالياً.';
                    tafsirElement.classList.remove('loading-tafsir');
                    tafsirElement.classList.add('error-tafsir');
                }
            } catch (error) {
                console.error('خطأ في تحميل التفسير:', error);
                tafsirElement.innerHTML = 'عذراً، حدث خطأ في تحميل التفسير. يرجى المحاولة مرة أخرى.';
                tafsirElement.classList.remove('loading-tafsir');
                tafsirElement.classList.add('error-tafsir');
            }
        }

        // ملء قائمة السور
        function populateSurahSelector() {
            const selector = document.getElementById('surahSelector');
            surahs.forEach(surah => {
                const option = document.createElement('option');
                option.value = surah.number;
                option.textContent = `${surah.number}. ${surah.name}`;
                selector.appendChild(option);
            });

            selector.addEventListener('change', function() {
                if (this.value) {
                    const surahElement = document.getElementById(`surah-${this.value}`);
                    if (surahElement) {
                        surahElement.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            });
        }

        // تغيير حجم الخط
        function changeFontSize(delta) {
            currentFontSize += delta;
            currentFontSize = Math.max(0.8, Math.min(3, currentFontSize));
            
            const ayahTexts = document.querySelectorAll('.ayah-text');
            ayahTexts.forEach(text => {
                text.style.fontSize = currentFontSize + 'em';
            });
        }

        // إعادة تعيين العرض
        function resetView() {
            currentFontSize = 1.8;
            const ayahTexts = document.querySelectorAll('.ayah-text');
            ayahTexts.forEach(text => {
                text.style.fontSize = currentFontSize + 'em';
            });
            
            // إغلاق جميع التفاسير المفتوحة
            const openTafsirs = document.querySelectorAll('.tafsir-container.show');
            openTafsirs.forEach(tafsir => {
                tafsir.classList.remove('show');
                tafsir.parentElement.classList.remove('active');
            });
            currentOpenTafsir = null;
            
            // العودة إلى أعلى الصفحة
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // إعادة تعيين اختيار السورة
            document.getElementById('surahSelector').value = '';
        }

        // تحميل البيانات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadQuranData();
        });
    </script>
</body>
</html>
